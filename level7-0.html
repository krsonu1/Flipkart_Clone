<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pseudo classes</title>
    <style>
        .pseudo{
           height: 25px;
           width: 150px;
           background-color: forestgreen;
           border: 2px solid black;
           border-radius: 10px;

        }
        .pseudo:hover{
            height: 30px;
            width: 160px;
            background-color: red;
        }
        .pseudo:active{
            height: 30px;
            width: 160px;
            background-color:rgb(180, 232, 10);
        }
    </style>
</head>
<body>
    <button class="pseudo">learning Pseudo</button>
</body>
</html>

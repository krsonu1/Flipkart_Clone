<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
#first{
    height: 200px;
    width: 200px;
    background-color: blue;
    font-size: 25px;
    margin: 5px;
}
#second{
    background-color: aqua;
    width: 50%;
    height: 30%;
}
*{
    margin: 0;
    padding: 0;
}
    </style>

</head>
<body>
   <div id="first">first</div>
   <div id="second">second</div>
</body>
</html>
